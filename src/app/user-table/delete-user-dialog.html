<h1 mat-dialog-title>Delete User?</h1>
<mat-dialog-content
  >Would you like to delete "{{data.email}}"?</mat-dialog-content
>
<mat-dialog-actions [align]="'end'">
  <button mat-stroked-button [mat-dialog-close]="false">No</button>
  <button
    mat-stroked-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="warn"
  >
    Yes
  </button>
</mat-dialog-actions>
